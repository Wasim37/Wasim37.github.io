# Menus
menu:
  Home: .
  Archives: archives
  Categories: categories
  Tags: tags
  About: about

# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: images/logo.png
    profile:
        enabled: true # Whether to show profile bar
        avatar: css/images/wk.gif
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: Wasim
        author_title: Full Stack Developer
        location: GuangZhou, China
        follow: 
    highlight: monokai
    sidebar: right # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: /css/images/wu.png
    social_links:
        github: https://github.com/Wasim37
        twitter: /
        facebook: /
        dribbble: /
        rss: /

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: # hexo-theme-icarus  enter disqus shortname here
    duoshuo: wangxin37
    youyan: # enter youyan uid here

# Share
share: bdshare # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    fancybox: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        云栖社区: https://yq.aliyun.com/articles
        美团点评技术团队: http://tech.meituan.com/
        大数据虾米工作室: http://www.aboutyun.com/
        运维网: http://www.iyunv.com/
        前端网址导航: http://www.whycss.com/
        静卧人间: http://www.jianshu.com/users/4762d2980c91/latest_articles
        Hexo: http://hexo.io
